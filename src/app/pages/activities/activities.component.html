<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div class="relative">
  <section class="title">
    <img class="header" src="assets/headers/activities.jpg" alt="header" />
  </section>
  <div class="title-text">
    <section id="body">
      <h1 class="ml1">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">ACTIVIDADES</span>
          <span class="line line2"></span>
        </span>
      </h1>
    </section>
  </div>
</div>

<div id="activity-cards">
  <div *ngFor="let card of cards" [ngClass]="getCardClasses(card)">
    <img class="eicon" src="assets/events/logo/{{ card.logo }}" alt="evt" />
    <div>
      <button
        (click)="openModal(card.id)"
        class="color-btn"
        attr.data-modal="{{ card.id }}"
      >
        Expandir
      </button>
    </div>
  </div>

  <div *ngFor="let card of cards" id="{{ card.id }}" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>{{ card.title }}</h2>
      </div>

      <div (click)="closeModal(card.id)" class="close-container">
        <div class="leftright"></div>
        <div class="rightleft"></div>
      </div>

      <div class="modal-body position-desc">
        <h3>{{ card.duration }}</h3>
        <h3>
          Curso: <i>{{ card.position }}</i>
        </h3>
        <div *ngIf="card.images.length != 0" class="imgbox">
          <img
            *ngFor="let img of card.images"
            class="{{ img.position }}"
            src="assets/events/{{ img.src }}"
          />
        </div>

        <p *ngFor="let p of card.desc">{{ p }}</p>
      </div>
    </div>
  </div>
</div>
