<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div class="relative">
  <section class="title">
    <img class="header" src="assets/headers/projects.jpg" alt="header" />
  </section>
  <div class="title-text">
    <section id="body">
      <h1 class="ml1">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">PROYECTOS</span>
          <span class="line line2"></span>
        </span>
      </h1>
    </section>
  </div>
</div>
<br />

<h2 class="header">Presentaci√≥n</h2>
<div id="featureFrame" data-aos="fade-up">
  <div class="columns">
    <div *ngFor="let project of featured" class="column">
      <div class="card featureBox">
        <img
          src="assets/project_images/logo/{{ project.id }}.png"
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">
            {{ project.oneLiner }}
          </p>
          <a
            *ngFor="let link of project.link"
            href="{{ link.url }}"
            target="_blank"
            class="btn btn-light"
            >{{ link.site }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<br />
<div class="filter" data-aos="fade-up">
  <button
    class="color-btn filter-btn"
    *ngFor="let tag of filter"
    (click)="filter_projects(tag.match)"
  >
    {{ tag.key }}
  </button>
</div>

<br />
<h2 class="header">Ver todo</h2>
<div class="projbox">
  <div *ngFor="let project of projects">
    <div
      *ngIf="checkTags(project.tags)"
      class="card project-card"
      data-aos="fade-up"
    >
      <div class="columns">
        <div class="column is-two-fifths">
          <img
            class="project-logo"
            src="assets/project_images/projects/{{ project.image }}.png"
          />
        </div>
        <div class="column">
          <a *ngIf="project.url" href="{{ project.url }}" target="_blank">
            <button class="color-btn linkproj">Enlace al proyecto</button>
          </a>

          <h2>{{ project.name }}</h2>
          <h1 class="duration">{{ project.duration }}</h1>

          <div style="display: inline" *ngFor="let tag of project.tags">
            <span *ngIf="tag == 'winner'" class="tag is-warning">
              <i class="fas fa-trophy"></i>
            </span>
            <span *ngIf="tag != 'winner'" class="tag {{ tagDict.get(tag) }}">
              {{ tag }}
            </span>
          </div>

          <p>{{ project.desc }}</p>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
