<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div class="relative">
  <section class="title">
    <img class="header" src="assets/headers/contact.jpg" alt="header" />
  </section>
  <div class="title-text">
    <section id="body">
      <h1 class="ml1">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">CONTÁCTAME</span>
          <span class="line line2"></span>
        </span>
      </h1>
    </section>
  </div>
</div>

<form
  class="gform content"
  method="POST"
  data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbxUFQrDBMQlGLQrVM7jTtGZAdioPGXqptx3GSC6otYprH9owOg/exec"
>
  <br />
  <h2>Preguntas? ¡Enviar un mensaje!</h2>
  <br />

  <div
    class="thankyou_message alert alert-success"
    style="display: none;"
    role="alert"
  >
    Thanks for contacting me! I will get back to you soon!
  </div>

  <div class="form">
    <div class="form-group">
      <label for="name">Nombre: </label>
      <input id="name" name="name" class="form-control" placeholder="" />
    </div>

    <div class="form-group">
      <label for="message">Mensaje: </label>
      <textarea
        id="message"
        name="message"
        class="form-control"
        rows="10"
        placeholder=""
      ></textarea>
    </div>

    <div class="form-group">
      <label for="email"><em>Tu</em> correo electrónico:</label>
      <input
        id="email"
        name="email"
        type="email"
        class="form-control"
        value=""
        required
        placeholder="your.name@email.com"
      />
      <span class="email-invalid" style="display: none;">
        Must be a valid email address</span
      >
    </div>

    <button class="color-btn" id="send">
      <fa-icon [icon]="faPaperPlane" class="icons"></fa-icon>&nbsp;Enviar
    </button>
  </div>
</form>
